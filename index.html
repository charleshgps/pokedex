<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <!-- SCRIPT -->
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>

<body>
    <main>
        <span class="pokemon_type0"></span>
        <!-- <span class="pokemon_type1"></span> -->
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"> </span> -
            <span class="pokemon_name"> </span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="&#128269; Search by name or number" required />
            <table class="table">
                <tr>
                    <th>HP</th>
                    <th>ATK</th>
                    <th>DEF</th>
                    <th>S ATK</th>
                    <th>S DEF</th>
                    <th>SPD</th>
                </tr>
                <tr>
                    <td><span class="hp"></span></td>
                    <td><span class="atk"></span></td>
                    <td><span class="def"></span></td>
                    <td><span class="satk"></span></td>
                    <td><span class="sdef"></span></td>
                    <td><span class="spd"></span></td>
                </tr>
            </table>
        </form>
        <div class="buttons">
            <button class="button btn-prev"> &lt Prev </button>
            <button class="button btn-next"> Next &gt </button>
        </div>


        <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>

</html>
